<!DOCTYPE html>
<html lang="EN-US">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <meta name="author" content="jrymal"/>
        <meta name="theme-color" content="#3367D6"/>

        <title>Fret Board Logic</title>

        <link rel="manifest" href="manifest.json">

        <link rel="icon" href="images/icons-192.png" sizes="192x192" />
        <link rel="icon" href="images/icons-512.png" sizes="512x512" />

        <script type="text/javascript" src="js/Util.js"> </script>
        <script type="text/javascript" src="js/MusicTheory.js"> </script>
        <script type="text/javascript" src="js/FretBoardLogic.js" async> </script>
        <script type="text/javascript" src="js/FretBoardGenerator.js" async> </script>
        <link rel="stylesheet" type="text/css" href="css/core.css" media="all" async/>
        <link rel="stylesheet" type="text/css" href="css/fretboardlogic.css" media="all" async/>

    </head>
    <body onload="init()">
        <noscript>
            <h1>This site requires Javascript</h1>
        </noscript>

        <div id="rootNode" class="topContainer">
            <section class="header">
                <h1>Fret Board Logic</h1>
                <details>
                    <summary>Music Theory is Hard</summary>
                    <p>Details on why music theory is hard......suggstions are welcome</p>
                </details>
            </section>
            <section class="controls">
                <div class="control">
                    <label for="instrument">Instrument</label>
                    <select class="tagAlong" id="instrument" aria-label="Instrument choice" >
                        <option value="banjo5">Banjo - 5 String</option>
                        <option value="bass4">Bass - 4 String</option>
                        <option value="bass5">Bass - 5 String</option>
                        <option value="guitar" selected>Guitar - 6 String</option>
                        <option value="guitar7">Guitar - 7 String</option>
                        <option value="mandolin">Mandolin</option>
                    </select>
                </div>
     
                <div class="control">
                    <label for="key">Key</label>
                    <div>
                    <select class="tagAlong" id="key" aria-label="Key choice">
                        <option value="C" selected>C</option>
                        <option value="C#">C#/Db</option>
                        <option value="D">D</option>
                        <option value="D#">D#/Eb</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="F#">F#/Gb</option>
                        <option value="G">G</option>
                        <option value="G#">G#/Ab</option>
                        <option value="A">A</option>
                        <option value="A#">A#/Bb</option>
                        <option value="B">B</option>
                    </select>
                    <select class="tagAlong" id="modifier" aria-label="Modifier choice">
                        <option value="maj" selected>Major</option>
                        <option value="nmin">Natural Minor</option>
                        <option value="hmin">Harmonic Minor</option>
                        <option value="pent">Pentatonic</option>
                        <option value="whole">Whole Tone</option>
                        <option value="blues">Blues</option>
                        <optgroup label="Modes">
                            <option value="ionian">Ionian (Major)</option>
                            <option value="dorian">Dorian</option>
                            <option value="phyrigian">Phyrigian</option>
                            <option value="lydian">Lydian</option>
                            <option value="mixolydian">Mixolydian</option>
                            <option value="aeolian">Aeolian (Minor)</option>
                            <option value="locrian">Locrian</option>
                        </optgroup>
                    </select>
                    </div>
                </div>
            </section>

            <nav class="nav nav-menu" role="navigation">
                <ul>
                    <li><a href="#scales">Scales</a></li>
                    <li><a href="#chords">Chords</a></li>
                    <!--li><a href="#nameit">Name It</a></li-->
                    <li id="install-app" class="hidden"><a href="#" onClick="installApp()">Install as an App</a></li>
                </ul>
            </nav>

            <section class="scales" >
                <hr>
                <h2 id="scales">Scale</h2>
                <table class="scale" id="scale-table">
                </table>
            </section>

            <section class="chords">
                <hr>
                <h2 id="chords">Chords</h2>
                <div class="chords-container">
                    <div class="chord-container">
                    <table class="chord root" id="chord-root-table">
                    </table>
                    </div>
                    <div class="chord-container">
                    <table class="chord second" id="chord-second-table">
                    </table>
                    </div>
                    <div class="chord-container">
                    <table class="chord third" id="chord-third-table">
                    </table>
                    </div>
                    <div class="chord-container">
                    <table class="chord forth" id="chord-forth-table">
                    </table>
                    </div>
                    <div class="chord-container">
                    <table class="chord fifth" id="chord-fifth-table">
                    </table>
                    </div>
                    <div class="chord-container">
                    <table class="chord sixth" id="chord-sixth-table">
                    </table>
                    </div>
                    <div class="chord-container">
                    <table class="chord seventh" id="chord-seventh-table">
                    </table>
                    </div>
                </div>
            </section>

       <!-- Root Node Closing -->
        </div>

        <script>
            'use strict';
            if('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('fretboardlogic-serviceworker.js')
                    .then(function() { console.log("Service Worker Registered"); })
                    .catch(function(error) {console.warn('Registration failed with ' + error);});
            }
        </script>

    </body>
</html>
